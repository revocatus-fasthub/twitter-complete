<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>View Tweets</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<br/><br/>
<div class="container">
    <!--/*/ <th:block th:include="fragments/headertw :: header"></th:block> /*/-->
<h3>Hello, <span th:text="${twitterProfile.name}">Some User</span>!</h3>

<h4>These are your Tweets:</h4>

<ol>
    <li th:each="tweet:${tweets}" th:text="${tweet.getText()}">Tweet</li>
</ol>

    <p><a href="/connect/twitterConnected" th:href="@{'/tw/friends/'+${twitterScreenName}}">View Friends</a></p>
    <p><a href="/connect/twitterConnected" th:href="@{'/tw/followers/'+${twitterScreenName}}">View Followers</a></p>
    <p><a href="/connect/twitterConnected" th:href="@{'/tw/timeline/'+${twitterScreenName}+'/Home'}">View Timeline</a></p>
    <p><a href="/tw/viewTweets" th:href="@{'/tw/timelineShow/'+${twitterScreenName}}">Back to Options</a></p><br/>

<!--  <li th:each="tweet : ${tweets}" th:text="${tweet}">Some tweet</li>
   -->
</div>
</body>
</html>
