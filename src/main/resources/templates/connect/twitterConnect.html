<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

	<title>Twitter Followers</title>

	<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
	<!--/*/ <th:block th:include="fragments/headertw :: header"></th:block> /*/-->
	<h3>Connect to Twitter</h3>
	<span th:if="${social_provider_error}">Provider error (maybe you need to configure the app id and secret?)</span>

	<form action="/tw/login" method="POST">
		<div class="formInfo">
			<p>You <strong>aren't</strong> connected to Twitter yet. Click the button to connect this application with your Twitter account.</p>
		</div>
		<p><button type="submit">Connect to Twitter</button></p>
	</form>

</div>


</body>
</html>
