<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Talent Registered</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->


    <h2>Registered Talent: </h2><br/>
    <div class="form-group">
        <label class="col-sm-3 control-label">First Name:</label>
        <div class="col-sm-9">
            <p class="form-control-static" th:text="${talent.fname}">first name</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Last Name:</label>
        <div class="col-sm-9">
            <p class="form-control-static" th:text="${talent.lname}">last name</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Twitter Screen Name:</label>
        <div class="col-sm-9">
            <p class="form-control-static" th:text="${talent.twitterScreenName}">twitter screen name</p>

            <div class='alert alert-danger'>You Are Not Connected!</div>

        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Facebook Screen Name:</label>
        <div class="col-sm-9">
            <p class="form-control-static" th:text="${talent.facebookScreenName}">facebook screen name</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Instagram Screen Name:</label>
        <div class="col-sm-9">
            <p class="form-control-static" th:text="${talent.instagramScreenName}">instagram screen name</p>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Email:</label>
        <div class="col-sm-9">
            <p class="form-control-static" th:text="${talent.email}">email</p>
        </div>
    </div>
<br/><br/>
    <p> <a th:href="${'/tw/timelineShow/'+ talent.twitterScreenName}">Navigate</a> to Twitter timeline.</p>
        <p><a href="/connect/twitter" th:href="@{/connect/twitter}" >Connect to twitter</a></p>

</div>

</body>
</html>
