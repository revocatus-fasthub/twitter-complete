<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Register Talent</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>

    <div class="row">
        <div class="col-md-9 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/talent}" th:object="${talent}" method="post" class="form-horizontal" role="form">

                <h2>Talent Details</h2>

                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{fname}" placeholder="First Name" class="form-control" />
                        <label th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}" class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{lname}" placeholder="Last Name" class="form-control" />
                        <label	th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}" class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{email}" placeholder="Email" class="form-control" />
                        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{twitterScreenName}" placeholder="Twitter Handle" class="form-control" />
                    </div>
                </div>




                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}" placeholder="Password" class="form-control" />
                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
                    </div>
                </div>



                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{cpassword}" placeholder="Confirm Password" class="form-control" /> <label
                            th:if="${#fields.hasErrors('cpassword')}" th:errors="*{cpassword}" class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Register Talent</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>

</body>
</html>
